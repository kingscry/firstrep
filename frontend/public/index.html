<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gate Pass System</title>
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('jsr22.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(96, 93, 93, 0.3);
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        padding-left: 20px;
      }
      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
      #root {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(255, 255, 255);
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="header">
      <div class="logo">E Visitor Pass</div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="welcome-message">Welcome to TATA Steel</div>
  </body>
</html>
